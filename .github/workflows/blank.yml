name: CI

on: [push]
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        repository: 'shinhwagk/${{secrets.REPO}}'
        token: ${{ secrets.ACCESS_TOKEN }}
    - uses: actions/setup-node@v1
    - run: npm i -g ts-node typescript
    - run: npm i
    - run: ts-node triggers/price.ts
