name: cfb clean
on:
  push:
    paths: 
      - ".github/workflows/cfb-clean.yml"
  
jobs:
  step1:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        channel_id: [25, 143, 230, 229]
    steps:
      - name: create branch
        uses: actions/checkout@v2
        with:
          path: storage
          ref: "cfb-storage@${{matrix.channel_id}}"
      - run: |
          cd storage;
          rm -fr ${{matrix.channel_id}}
          
          git config --global user.name ${GITHUB_ACTOR}
          git config --global user.email ${GITHUB_ACTOR}@my-domain.io
          git add -A; git commit -m "save"
          git push
