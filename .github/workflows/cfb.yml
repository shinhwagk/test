name: crawlers
on:
  push:
    branches: master
  schedule:
    - cron: "*/2 * * * *"

jobs:
  step1:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        channel_id: [25, 143, 230]
    steps:
      - uses: actions/checkout@v2
        with:
          path: bin
          ref: "refs/heads/cfb"
      - uses: actions/checkout@v2
        with:
          path: storage
          ref: "cfb-storage"
      - uses: actions/setup-node@v1
      - name: Install Dependencies
        run: npm i puppeteer fs-extra
      - name: init folder and file and page
        id: init
        run: |
          channel_dir=checkpoint/${{ matrix.channel_id }}
          mkdir -p ${channel_dir}/threads
          storage_page_file=storage/${{ matrix.channel_id }}/page
          [ -e $storage_page_file ] || echo 1 > $storage_page_file # init page file if not exist
          page=$(cat $storage_page_file)
          echo ::set-output name=page::$page
          echo ::set-output name=channel_dir::$channel_dir
      - name: dec bin
        uses: shinhwagk/actions-crypto@master
        with:
          crypto-path: bin
          crypto-action: dec
          crypto-password: ${{secrets.cfb_password}}
      - name: crawlar page
        run: |
          set +e
          pn=${{ steps.init.outputs.page }}
          for i in `seq 1 5`; do
            echo $pn
            node bin/step1.js $pn > /dev/null
            [ "$?" == "0" ] || break;
            pn=$(($pn+1));
          done
          echo $pn > storage/${{ matrix.channel_id }}/page
          echo "crawlar page: $pn"
        env:
          channel_id: ${{ matrix.channel_id }}
      - name: enc checkpoint
        uses: shinhwagk/actions-crypto@master
        with:
          crypto-path: checkpoint
          crypto-action: enc
          crypto-password: ${{secrets.cfb_password}}
      - name: push
        run: |
          cp -r checkpoint/* storage/
          cd storage

          git config --global user.name ${GITHUB_ACTOR}
          git config --global user.email ${GITHUB_ACTOR}@my-domain.io
          git add -A && [ `git status -s | wc -l` != 0 ] && \
          git commit -q -m "channel ${{ matrix.channel_id }} page ${{ steps.init.outputs.page }}" && \
          for i in $(seq 1 5); do
            echo "push start ##########################"
            git push && exit 0 || git pull -q --rebase
            sleep 5
            echo "retry ${i}."
          done
          echo "###################################"
          exit 1
  step2:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        channel_id: [25, 143, 230]
    steps:
      - uses: actions/checkout@v2
        with:
          path: bin
          ref: "refs/heads/cfb"
      - uses: actions/checkout@v2
        with:
          path: storage
          ref: "cfb-storage"
      - uses: actions/setup-node@v1
      - name: Install Dependencies
        run: |
          npm i -g typescript ts-node
          npm i puppeteer fs-extra got
      - name: dec bin
        uses: shinhwagk/actions-crypto@master
        with:
          crypto-path: bin
          crypto-action: dec
          crypto-password: ${{secrets.cfb_password}}
      - name: crawlar thread
        run: |
          mkdir -p storage/${{matrix.channel_id}}/threads;
          ls storage/${{matrix.channel_id}}/threads | head -10 | while read tid; do
            cp_t_path=checkpoint/${{ matrix.channel_id }}_success/${tid}
            mkdir -p $cp_t_path
            node bin/step2.js $tid $cp_t_path && \
            mv storage/${{matrix.channel_id}}/threads/${tid}/meta.json.enc ${cp_t_path}/ && \
            ls -l $cp_t_path && \
            rm -fr storage/${{matrix.channel_id}}/threads/${tid}
            ls -l checkpoint/${{ matrix.channel_id }}_success
          done
        env:
          channel_id: ${{ matrix.channel_id }}
      - name: enc checkpoint
        uses: shinhwagk/actions-crypto@master
        with:
          crypto-path: checkpoint
          crypto-action: enc
          crypto-password: ${{secrets.cfb_password}}
      - name: push
        run: |
          cp -r checkpoint/* storage/ && cd storage
          git add -A
          git config --global user.name ${GITHUB_ACTOR}
          git config --global user.email ${GITHUB_ACTOR}@my-domain.io
          git commit -q -m "channel ${{ matrix.channel_id }} page ${{ steps.setpage.outputs.page }}"
          for i in $(seq 1 5); do
            git push && exit 0 || git pull -q --rebase
            sleep 5
            echo "retry ${i}."
          done
          exit 1
  step3:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        channel_id: [25, 143, 230]
    steps:
      - uses: actions/checkout@v2
        with:
          path: bin
          ref: "refs/heads/cfb"
      - uses: actions/checkout@v2
        with:
          path: storage
          ref: "cfb-storage"
      - uses: actions/setup-python@v1
      - run: pip install requests
      - name: dec bin
        uses: shinhwagk/actions-crypto@master
        with:
          crypto-path: bin
          crypto-action: dec
          crypto-password: ${{secrets.cfb_password}}
      - name: space
        run: |
          mkdir tempspace
          ls storage/${{matrix.channel_id}}_success | head -10 | while read tid; do
            cp -r storage/${{matrix.channel_id}}_success/$tid tempspace/
          done
          find tempspace -type f -name *json* -delete
          ls tempspace
      - name: dec tempspace
        uses: shinhwagk/actions-crypto@master
        with:
          crypto-path: tempspace
          crypto-action: dec
          crypto-password: ${{secrets.cfb_password}}
      - name: push drive
        run: |
          ls tempspace | while read tid; do
            find tempspace/${tid} -type f | while read file; do
              python bin/push.py ${{matrix.channel_id}} $tid ${file}
            done
            rm -fr storage/${{matrix.channel_id}}_success/$tid
          done
      - name: push
        run: |
          cd storage
          git add -A
          git config --global user.name ${GITHUB_ACTOR}
          git config --global user.email ${GITHUB_ACTOR}@my-domain.io
          git commit -q -m "channel ${{ matrix.channel_id }} page ${{ steps.setpage.outputs.page }}"
          for i in $(seq 1 5); do
            git push && exit 0 || git pull -q --rebase
            sleep 5
            echo "retry ${i}."
          done
          exit 1
