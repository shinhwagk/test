name: crawlers
on: push
#  schedule:
#    - cron: '*/2 * * * *' 

jobs:
  step1:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        channel_id: [25, 143, 230]
    steps:
      - uses: actions/checkout@v2
        with:
          ref: 'cfb'
      - uses: actions/setup-node@v1
      - uses: actions/setup-python@v1
      - run: npm i -g typescript ts-node
      - run: python -m pip install requests
      - run: mkdir test
      - name: nameï¼šenc thread info file
        run: find test/ -type f -name '*.json' | while read line; do openssl enc -aes256 -k 123456 -in $line -out "${line}.enc"; rm -f ${line}; done
      - name: dec thread info file
        run: find test/ -type f -name '*.json.enc' | while read line; do openssl enc -aes256 -k 123456 -in $line -out "${line::-4}"; rm -f ${line}; done
  step2:
    runs-on: ubuntu-latest
    steps:
      - run: openssl -h
