name: crawlers
on: push
#  schedule:
#    - cron: '*/2 * * * *'  

jobs:
  step1:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        channel_id: [25, 143, 230]
    steps:
      - uses: actions/checkout@v2
        with:
          path: bin
          ref: 'cfb'
      - uses: actions/checkout@v2
        with:
          path: storage
          ref: 'cfb-storage'
      - uses: actions/setup-node@v1
      - uses: actions/setup-python@v1
      - name: Install Dependencies
        run: |
          npm i -g typescript ts-node
          python -m pip install requests
          npm i puppeteer fs-extra
      - name: init folder and file
        run: chmod +x bin/init.sh; bin/init.sh ${{ matrix.channel_id }}
      - name: dec bin
        run: find bin -type f -name '*.enc' | while read line; do openssl enc -d -aes256 -k ${{secrets.cfb_password}} -in $line -out "${line::-4}"; rm -f ${line}; done
      - name: crawlar page
        run: |
          p=$(cat checkpoint/${{ matrix.channel_id }}/page);
          echo $p
          node bin/step1.js $p > /dev/null
          find checkpoint -type f | wc -l
          find checkpoint/ -type f | while read line; do openssl enc -aes256 -k ${{secrets.cfb_password}} -in $line -out "${line}.enc"; rm -f ${line}; done
          mv checkpoint storage/
          cd storage
          git pull
          git add -A checkpoint/${{ matrix.channel_id }}
          git commit -m "c page ${p}"
          for i in $(seq 1 5); do
            git pull
            git push
            if [[ "$?" == "0" ]]; then
              exit 0
            fi
          done   
        env:
          channel_id: ${{ matrix.channel_id }}
